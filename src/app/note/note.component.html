<app-nav-bar [consultationId]="consultationId"></app-nav-bar>
<app-dashboard-button></app-dashboard-button>
<h1>My notes</h1>
<div *ngFor="let note of notes">
    <p>{{ note.newNote }}</p>
</div>

<div class="add-note-form">
    <h2>Add a New Note</h2>
    <form [formGroup]="noteForm" (ngSubmit)="addNote()">

        <textarea formControlName="newNote" placeholder="Enter your note"></textarea>
        <button type="submit">Add Note</button>
    </form>
</div>
